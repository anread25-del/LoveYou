<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для тебя</title>
    <style>
        body {
            margin: 0;
            background: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Times New Roman', serif;
        }

        /* Контейнер цветка */
        .flower-svg {
            width: 300px;
            height: 300px;
            animation: sway 4s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        /* Надпись */
        .message {
            text-align: center;
            margin-top: 20px;
            color: #333;
            z-index: 10;
        }

        h1 {
            font-weight: 300;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .name {
            display: block;
            font-size: 2.5rem;
            color: #e63946;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Эффект сердечек */
        .heart {
            position: absolute;
            color: rgba(230, 57, 70, 0.6);
            pointer-events: none;
            animation: fly linear forwards;
        }

        @keyframes fly {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <svg class="flower-svg" viewBox="0 0 200 200">
        <g transform="translate(100,100)">
            <path d="M0,0 Q10,40 0,100" stroke="#2d6a4f" stroke-width="4" fill="none" />
            <path d="M0,50 Q-30,40 -20,20 Q-10,35 0,50" fill="#2d6a4f" />
            <path d="M0,70 Q30,60 20,40 Q10,55 0,70" fill="#2d6a4f" />
            
            <g id="bud">
                <path d="M-40,-30 C-50,-60 50,-60 40,-30 C50,0 0,40 -40,-30" fill="#9d0208" />
                <path d="M-35,-25 C-60,-50 10,-70 30,-40 C40,-10 10,20 -35,-25" fill="#d00000" />
                <path d="M35,-25 C60,-50 -10,-70 -30,-40 C-40,-10 -10,20 35,-25" fill="#dc2f02" />
                <ellipse cx="0" cy="-35" rx="15" ry="20" fill="#6a040f" />
                <path d="M-10,-35 C-5,-45 5,-45 10,-35 C15,-20 0,0 -10,-35" fill="#e85d04" opacity="0.5" />
            </g>
        </g>
    </svg>

    <div class="message">
        <h1>Это цветок для</h1>
        <span id="girlName" class="name">ИМЯ</span>
    </div>

    <script>
        // === ТУТ МЕНЯЙ ИМЯ ===
        const NAME_TO_SHOW = "АНАСТАСИЯ"; 
        // =====================

        document.getElementById('girlName').innerText = NAME_TO_SHOW;

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
