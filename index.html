<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для тебя</title>
    <style>
        body { margin: 0; background: #ffffff; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden; font-family: 'Times New Roman', serif; }
        .flower-svg { width: 350px; height: 350px; animation: sway 4s ease-in-out infinite; }
        @keyframes sway { 0%, 100% { transform: rotate(-3deg); } 50% { transform: rotate(3deg); } }
        .message { text-align: center; margin-top: 10px; color: #333; z-index: 10; }
        h1 { font-weight: 300; font-size: 1.4rem; margin: 0; }
        .name { display: block; font-size: 2.8rem; color: #d00000; font-weight: bold; margin-top: 5px; }
        .heart { position: absolute; color: rgba(230, 57, 70, 0.7); pointer-events: none; animation: fly linear forwards; }
        @keyframes fly { 0% { transform: translateY(100vh) scale(0.5); opacity: 0; } 10% { opacity: 1; } 100% { transform: translateY(-10vh) scale(1.5); opacity: 0; } }
    </style>
</head>
<body>
    <svg class="flower-svg" viewBox="0 0 200 200">
        <g transform="translate(100,100)">
            <path d="M0,0 Q15,50 0,110" stroke="#2d6a4f" stroke-width="5" fill="none" />
            <path d="M0,60 Q-35,50 -25,25 Q-10,40 0,60" fill="#2d6a4f" />
            <path d="M0,80 Q35,70 25,45 Q10,60 0,80" fill="#2d6a4f" />
            <g>
                <path d="M-45,-35 C-60,-70 60,-70 45,-35 C60,5 0,50 -45,-35" fill="#a4161a" />
                <path d="M-35,-30 C-55,-60 15,-80 40,-45 C50,-10 15,30 -35,-30" fill="#ba181b" />
                <path d="M35,-30 C55,-60 -15,-80 -40,-45 C-50,-10 -15,30 35,-30" fill="#e5383b" />
                <ellipse cx="0" cy="-45" rx="18" ry="22" fill="#660708" />
            </g>
        </g>
    </svg>
    <div class="message">
        <h1>Это цветок для</h1>
        <span id="girlName" class="name">АНАСТАСИИ</span>
    </div>
    <script>
        // ТУТ МЕНЯЙ ИМЯ В КАВЫЧКАХ
        const girlName = "Пидараса"; 
        document.getElementById('girlName').innerText = girlName;

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 25 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
                  </html>
